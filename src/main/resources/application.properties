## Spring ViewResolver
spring.mvc.view.prefix = /WEB-INF/view/
spring.mvc.view.suffix = .jsp

## Spring Static Content
spring.mvc.static-path-pattern = /resources/**

## DataSource Config
spring.datasource.url = jdbc:mysql://localhost:3306/anagramator3?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username = accessor
spring.datasource.password = accessor
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql = true
# spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

## Logging
logging.level.org.springframework: DEBUG   